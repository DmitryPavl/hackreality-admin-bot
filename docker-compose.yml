version: '3.8'

services:
  hackreality-bot:
    build: .
    container_name: hackreality-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
      - DATABASE_PATH=/app/data/bot_database.db
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/bot.log
      - BOT_NAME=HackReality
      - BOT_DESCRIPTION=Psychological practice bot for goal achievement
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - hackreality-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/bot_database.db').execute('SELECT 1')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for webhooks (if needed)
  nginx:
    image: nginx:alpine
    container_name: hackreality-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - hackreality-network
    depends_on:
      - hackreality-bot

networks:
  hackreality-network:
    driver: bridge

volumes:
  bot_data:
  bot_logs:
  bot_backups:
